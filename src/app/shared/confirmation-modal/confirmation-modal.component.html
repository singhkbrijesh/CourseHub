<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
    <ng-container *ngIf="data.requireReason">
        <mat-form-field appearance="fill" style="width:100%">
            <textarea matInput [(ngModel)]="reason" rows="3" placeholder="Enter reason"></textarea>
        </mat-form-field>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">{{ data.cancelButtonText || 'Cancel' }}</button>
    <button mat-raised-button color="warn" [disabled]="data.requireReason && !reason" (click)="onConfirm()">
        {{ data.confirmButtonText || 'Confirm' }}
    </button>
</mat-dialog-actions>
