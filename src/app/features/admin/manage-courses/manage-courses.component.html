<div class="manage-courses-container">
    <h2 style="display: flex; justify-content: space-between; align-items: center;">
        Manage Courses
        <button mat-raised-button color="primary" (click)="downloadCSV()" style="margin-left:auto;">
            <mat-icon>download</mat-icon>
            Download CSV
        </button>
    </h2>

    <table mat-table [dataSource]="courses" class="mat-elevation-z8 full-width-table">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Course Title</th>
            <td mat-cell *matCellDef="let course">{{ course.title }}</td>
        </ng-container>

        <!-- Enrollments Column -->
        <ng-container matColumnDef="enrollments">
            <th mat-header-cell *matHeaderCellDef>Enrollments</th>
            <td mat-cell *matCellDef="let course">{{ course.enrollmentCount || 0 }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef>Overall Progress</th>
            <td mat-cell *matCellDef="let course">
                <mat-progress-bar mode="determinate" [value]="getOverallProgress(course)"></mat-progress-bar>
                <span>{{ getOverallProgress(course) }}%</span>
            </td>
        </ng-container>

        <!-- Instructor Column -->
        <ng-container matColumnDef="instructor">
            <th mat-header-cell *matHeaderCellDef>Instructor</th>
            <td mat-cell *matCellDef="let course">{{ course.instructor || course.instructorInfo?.name }}</td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let course">{{ getTotalDuration(course) }} min</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let course">
                <button mat-icon-button color="primary" (click)="editCourse(course.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
