<div class="manage-courses-container">
    <h2 style="display: flex; justify-content: space-between; align-items: center;">
        Manage Courses
        <button mat-raised-button color="primary" [matMenuTriggerFor]="downloadMenu" style="margin-left:auto;">
            <mat-icon>download</mat-icon>
            Download Report
        </button>
        <mat-menu #downloadMenu="matMenu">
            <button mat-menu-item (click)="downloadCSV()">
                <mat-icon>table_chart</mat-icon>
                <span>CSV</span>
            </button>
            <button mat-menu-item (click)="downloadExcel()">
                <mat-icon>grid_on</mat-icon>
                <span>Excel</span>
            </button>
            <button mat-menu-item (click)="downloadPDF()">
                <mat-icon>picture_as_pdf</mat-icon>
                <span>PDF</span>
            </button>
        </mat-menu>
    </h2>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table manage-courses-table">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Course Title</th>
            <td mat-cell *matCellDef="let course">{{ course.title }}</td>
        </ng-container>

        <!-- Enrollments Column -->
        <ng-container matColumnDef="enrollments">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="enrollments">Enrollments</th>
            <td mat-cell *matCellDef="let course">{{ course.enrollmentCount || 0 }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="progress">Overall Progress</th>
            <td mat-cell *matCellDef="let course">
                <mat-progress-bar mode="determinate" [value]="getOverallProgress(course)"></mat-progress-bar>
                <span>{{ getOverallProgress(course) }}%</span>
            </td>
        </ng-container>

        <!-- Instructor Column -->
        <ng-container matColumnDef="instructor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="instructor">Instructor</th>
            <td mat-cell *matCellDef="let course">{{ course.instructor || course.instructorInfo?.name }}</td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="duration">Duration</th>
            <td mat-cell *matCellDef="let course">{{ getTotalDuration(course) }} min</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let course">
                <button mat-icon-button color="primary" (click)="editCourse(course.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
