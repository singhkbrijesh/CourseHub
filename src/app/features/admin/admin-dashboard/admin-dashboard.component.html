<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">📚</div>
      <div class="stat-content">
        <h3>{{ totalCourses }}</h3>
        <p>Total Courses</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">👥</div>
      <div class="stat-content">
        <h3>{{ totalUsers }}</h3>
        <p>Total Users</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">📊</div>
      <div class="stat-content">
        <h3>{{ totalEnrollments }}</h3>
        <p>Total Enrollments</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">⏳</div>
      <div class="stat-content">
        <h3>{{ pendingApprovals }}</h3>
        <p>Pending Approvals</p>
      </div>
    </div>
  </div>

  <div class="charts-grid">
    <div class="chart-card">
      <apx-chart *ngIf="statusChartOptions.series" [series]="statusChartOptions.series"
        [chart]="statusChartOptions.chart" [labels]="statusChartOptions.labels" [title]="statusChartOptions.title"
        [legend]="statusChartOptions.legend" [responsive]="statusChartOptions.responsive"></apx-chart>
    </div>
    <div class="chart-card">
      <apx-chart *ngIf="enrollmentChartOptions.series" [series]="enrollmentChartOptions.series"
        [chart]="enrollmentChartOptions.chart" [xaxis]="enrollmentChartOptions.xaxis"
        [title]="enrollmentChartOptions.title" [dataLabels]="enrollmentChartOptions.dataLabels"></apx-chart>
    </div>
    <div class="chart-card">
      <apx-chart *ngIf="userChartOptions.series" [series]="userChartOptions.series" [chart]="userChartOptions.chart"
        [labels]="userChartOptions.labels" [title]="userChartOptions.title" [legend]="userChartOptions.legend"
        [responsive]="userChartOptions.responsive"></apx-chart>
    </div>
  </div>

</div>
