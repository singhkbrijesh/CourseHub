<div class="manage-users-container">
    <h2>Manage Users</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let user">{{ user.role | titlecase }}</td>
        </ng-container>

        <!-- Add this before actions column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
                <span [ngClass]="user.active ? 'active-label' : 'inactive-label'">
                    {{ user.active ? 'Active' : 'Inactive' }}
                </span>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="warn" (click)="confirmDeleteUser(user)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" [matTooltip]="user.active ? 'Deactivate User' : 'Activate User'"
                    (click)="toggleUserActive(user)">
                    <mat-icon>{{ user.active ? 'toggle_on' : 'toggle_off' }}</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
