<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">
          Email <span style="color: red;">*</span>
        </label>
        <input formControlName="email" type="email" id="email" name="email" placeholder="Enter your email" required />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" style="color: red; font-size: 0.9em;">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">
          Password <span style="color: red;">*</span>
        </label>
        <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password" required />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" style="color: red; font-size: 0.9em;">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
      <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">{{ errorMessage }}</div>
    </form>
  </div>
</div>
